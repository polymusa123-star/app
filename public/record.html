<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="record.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="main">
            <input type="checkbox" id="item">
        <label for="item" class="btn">=</label>
        <div class="btn_menu">
            <a href="index.html">home</a>
            <a href="scanner.html">scanner</a>
            <a href="qrcode.html">QR generator</a>
    
    </div>
    <div>
    <table id="attendanceTable">
    <thead>
        <tr>
        <th>ID NO.</th>
        <th>Name</th>
        <th>time</th>
        <th>remove</th>
        </tr>
    </thead>
        <tbody> </tbody>
        </table>
    </div>
    <button id="download">Download</button>
         <script>
    // Load data from server
    async function loadTable() {
      try {
        const response = await fetch('http://localhost:3000/data');
        const records = await response.json();
        const tbody = document.querySelector('#attendanceTable tbody');
       tbody.innerHTML = '';

        records.forEach((rec, index) => {
          try {
            const qrData = JSON.parse(rec.qr_content);
           const tr = document.createElement('tr'); // create a table row
tr.innerHTML = `
  <td>${qrData.idnumber}</td>
  <td>${qrData.name}</td>
  <td>${rec.date} ${rec.time}</td>
  <td><button onclick="deleteRecord(${index})">Delete</button></td>
`;
tbody.appendChild(tr); // add the row to the table

          } catch (err) {
            console.error('Invalid QR data:', err);
          }
        });
      } catch (err) {
        console.error('Error loading data:', err);
      }
    }

    // Delete record by index
    async function deleteRecord(index) {
      if (!confirm('Are you sure you want to delete this record?')) return;
      try {
        const response = await fetch('http://localhost:3000/delete/' + index, {
          method: 'DELETE'
        });
        const result = await response.json();
        alert(result.message);
        loadTable();
      } catch (err) {
        console.error('Error deleting:', err);
      }
    }

     document.getElementById('download').addEventListener('click', () => {
      window.location.href = 'http://localhost:3000/download';
    });
    loadTable();
  </script>
</body>
</html>
